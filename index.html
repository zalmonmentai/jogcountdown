<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogja Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      color: #a83261;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #c71585;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }

    .countdown {
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .countdown div {
      background: #fff;
      color: #d63384;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(220, 20, 60, 0.1);
      min-width: 90px;
    }

    .countdown span {
      font-size: 2.2rem;
      font-weight: 700;
      display: block;
      color: #ff1493;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
        padding: 0 20px;
      }
      .countdown {
        gap: 15px;
      }
      .countdown div {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Countdown to Our First Trip ðŸ’–</h1>
  <div class="countdown" id="countdown">
    <div><span id="days">0</span>Days</div>
    <div><span id="hours">0</span>Hours</div>
    <div><span id="minutes">0</span>Minutes</div>
    <div><span id="seconds">0</span>Seconds</div>
  </div>

  <script>
    const targetDate = new Date("2025-09-05T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
