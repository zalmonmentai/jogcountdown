<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogja Countdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 2rem;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .countdown div {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
    }
  </style>
</head>
<body>
  <h1>Countdown to Our First Trip</h1>
  <div class="countdown" id="countdown">
    <div><span id="days">0</span><br>Days</div>
    <div><span id="hours">0</span><br>Hours</div>
    <div><span id="minutes">0</span><br>Minutes</div>
    <div><span id="seconds">0</span><br>Seconds</div>
  </div>

  <script>
    const targetDate = new Date("2025-09-05T00:00:00").getTime(); // change this, baby

    function updateCountdown() {
      const now = new Date().getTime();
      const gap = targetDate - now;

      const second = 1000;
      const minute = second * 60;
      const hour = minute * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / minute);
      const s = Math.floor((gap % minute) / second);

      document.getElementById("days").innerText = d;
      document.getElementById("hours").innerText = h;
      document.getElementById("minutes").innerText = m;
      document.getElementById("seconds").innerText = s;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
